<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
	<div class="container wrapper post">
		{{ partial "head.html" . }}

		<div class="post-header">
			<h1 class="title">{{ .Title }}</h1>
			<div class="meta">Posted at &mdash; {{ dateFormat "Jan 2, 2006" .Date }}</div>
		</div>

		<div class="markdown">
			{{ .Content }}
		</div>

		{{ partial "disqus.html" . }}
	</div>

	{{ partial "footer.html" . }}
</body>
</html>
